<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Interactive pricing component</title>
</head>

<body>
    <div class="container">
    <div class="head-txt">
      <h1 class="h1">Simple, traffic-based pricing</h1>
      <p class="p">Sign-up for our 30-day trial. No credit card required.</p>
    </div>

    <div class="rectangle">
      <div class="pageviews">
        <span class="pageviews__qty" id='view-value'>100k</span>
        &nbsp;Pageviews
      </div>
      
    <!-- Progress Bar section -->
      <div class="progress">
        <div class="progress-bar">
          <input id="slider" type="range" class="myrange" min="0" max="100" value="0" step="25">
        </div>
      </div>

      <p class="pageviews__price">
        <span class="value" id='price-value'>$8.00</span>/month
      </p>
     
      <div class="billing-line">
        <p class="monthly">Monthly Billing</p>

        <!-- Switch Button -->
        <label class="switch">
          <input type="checkbox" id='toggle'>
          <span class="slider round"></span>
        </label>

        <p class="yearly">Yearly Billing</p>
        <p class="percent">25%<span class="part-two">discount</span></p>
      </div>

      <div class="display-desktop-bottom">
        <ul class="list-items">
          <li class="list">Unlimited websites</li>
          <li class="list">100% data ownership</li>
          <li class="list">Email reports</li>
        </ul>
        <div class="button-container">
          <button class="button" type="button">Start my trial</button>
        </div>
      </div>
    </div>
  </div>
  
<script src="script.js"></script>
</body>
</html>
